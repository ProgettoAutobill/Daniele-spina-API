info:
  description: API per robot, cashflow, erp, pos, integration e dashboard
  title: APTISMART API
  version: 1.0.0
openapi: 3.1.0
paths:
  /cashflow/accountingDdata:
    post:
      description: 'Aggiorna i dati contabili interni


        ### Parametri:

        - **dataType**: Tipo di dati (fatture, ordini, prestiti)

        - **data**: Array di oggetti con i dati contabili


        ### Risposta:

        Conferma di aggiornamento con statistiche'
      operationId: update_accounting_data_cashflow_accountingDdata_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountingDataRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountingDataResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Aggiorna i dati contabili interni
      tags:
      - cashflow
  /cashflow/crunchDetection:
    get:
      description: 'Identifica potenziali crisi di liquidità


        ### Parametri:

        - **confidenceThreshold**: Soglia di confidenza (0.0-1.0)

        - **forecastHorizon**: Orizzonte di previsione in giorni


        ### Risposta:

        Dettagli sulle potenziali crisi di liquidità con date e probabilità'
      operationId: get_crunch_detection_cashflow_crunchDetection_get
      parameters:
      - description: Soglia minima di confidenza
        in: query
        name: confidenceThreshold
        required: true
        schema:
          description: Soglia minima di confidenza
          maximum: 1.0
          minimum: 0.0
          title: Confidencethreshold
          type: number
      - description: Orizzonte temporale di previsione in giorni
        in: query
        name: forecastHorizon
        required: true
        schema:
          description: Orizzonte temporale di previsione in giorni
          maximum: 365
          minimum: 1
          title: Forecasthorizon
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrunchDetectionResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Identifica potenziali crisi di liquidità
      tags:
      - cashflow
  /dashboard/unified:
    get:
      description: 'Fornisce dati aggregati da tutte le fonti per la dashboard


        ### Parametri:

        - **dataSources**: Array di fonti dati da includere

        - **timeframe**: Periodo di analisi

        - **viewType**: Tipo di visualizzazione (operativa, strategica, finanziaria)


        ### Risposta:

        Dati aggregati per la visualizzazione nella dashboard unificata'
      operationId: unified_dashboard_dashboard_unified_get
      parameters:
      - description: Array di fonti dati da includere (es. robot, pos, erp)
        in: query
        name: data_sources
        required: true
        schema:
          description: Array di fonti dati da includere (es. robot, pos, erp)
          items:
            type: string
          title: Data Sources
          type: array
      - description: Periodo di analisi (es. giornaliero, settimanale, mensile)
        in: query
        name: timeframe
        required: true
        schema:
          description: Periodo di analisi (es. giornaliero, settimanale, mensile)
          title: Timeframe
          type: string
      - description: Tipo di visualizzazione (operativa, strategica, finanziaria)
        in: query
        name: view_type
        required: true
        schema:
          description: Tipo di visualizzazione (operativa, strategica, finanziaria)
          title: View Type
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardUnifiedResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Fornisce dati aggregati da tutte le fonti per la dashboard
      tags:
      - dashboard
  /erp/connect:
    post:
      description: 'Stabilisce una connessione con il gestionale aziendale


        ### Parametri:

        - **erpType**: Tipo di gestionale (SAP, Oracle, Zucchetti, ecc.)

        - **connectionParams**: Parametri di connessione (URL, credenziali, ecc.)

        - **syncFrequency**: Frequenza di sincronizzazione dei dati


        ### Risposta:

        Stato della connessione e token di autenticazione'
      operationId: connect_erp_connect_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErpConnectRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErpConnectResponse'
          description: Successful Response
